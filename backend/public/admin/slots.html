    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="topbar-greeting">
                <h2>Time Slots ‚è∞</h2>
                <p>Create available booking slots</p>
            </div>
            <div class="topbar-actions">
                <div class="user-avatar" id="user-avatar">A</div>

        <!-- Slots Content -->
        <div class="page active">
            <h1 class="page-title">Time Slot Management</h1>
            <p class="page-subtitle">Set up available time slots for your services</p>

            <!-- Add Slots Form -->
            <div class="admin-card">
                <h3 class="admin-section-title">Create Time Slots</h3>
                <form id="slot-form" class="admin-form">
                    <div class="form-group">
                        <label>Choose Service *</label>
                        <select id="slot-service" required>
                            <option value="">Loading services...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Date *</label>
                        <input type="date" id="slot-date" required>
                    </div>

                    <div class="form-group">
                        <label>Number of Slots *</label>
                        <input type="number" id="slot-count" min="1" max="50" placeholder="E.g. 8" required>
                    </div>

                    <!-- Dynamic slot inputs will be generated here -->
                    <div id="slots-container"></div>

                    <button type="submit" class="btn btn-admin">
                        ‚ö° Create Slots
                    </button>
                </form>
            </div>
        </div>
    </main>
