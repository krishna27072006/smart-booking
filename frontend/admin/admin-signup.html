<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration | Smart Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family:"Segoe UI", Tahoma, sans-serif; }
    body {
      margin:0; height:100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display:flex; justify-content:center; align-items:center;
    }
    .signup-container {
      background:#ffffff; width:360px; padding:30px; border-radius:14px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15); animation:fadeIn .6s ease;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    .brand { text-align:center; font-weight:700; color:#4f46e5; margin-bottom:8px; font-size:18px; }
    h2 { text-align:center; color:#111827; margin-bottom:4px; }
    .subtitle { text-align:center; margin-bottom:18px; font-size:14px; color:#6b7280; }
    .form-group { margin-bottom:14px; }
    .form-group label { display:block; font-size:13px; margin-bottom:5px; color:#374151; }
    .form-group input { width:100%; padding:11px 12px; border-radius:8px; border:1px solid #d1d5db; font-size:14px; }
    .form-group input:focus {
      outline:none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,0.15);
    }
    .signup-btn {
      width:100%; padding:12px; border-radius:10px; border:none;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      color:white; font-size:15px; font-weight:600; cursor:pointer;
      transition: transform .1s, opacity .2s;
    }
    .signup-btn:hover { opacity:.95; }
    .signup-btn:active { transform:scale(.97); }
    .bottom-text { text-align:center; margin-top:12px; font-size:14px; color:#fff; }
    .bottom-text a { color:#fff; font-weight:600; text-decoration:none; }
  </style>
</head>
<body>

  <form class="signup-container" id="adminSignupForm">
  <div class="brand">Smart Booking</div>
  <h2>Admin Registration</h2>

  <div class="form-group">
    <label>Provider / Clinic / Salon Name *</label>
    <input type="text" id="provider_name" placeholder="E.g. Shree Eye Care Hospital" required />
  </div>

  <div class="form-group">
    <label>Your Full Name *</label>
    <input type="text" id="name" required />
  </div>

  <div class="form-group">
    <label>Email *</label>
    <input type="email" id="email" required />
  </div>

  <div class="form-group">
    <label>Phone *</label>
    <input type="text" id="phone" required />
  </div>

  <div class="form-group">
    <label>City *</label>
    <input type="text" id="city" placeholder="Hingoli" required />
  </div>

  <div class="form-group">
    <label>Google Map Link (Optional)</label>
    <input type="text" id="map_url" placeholder="Paste Google Maps URL" />
  </div>

  <div class="form-group">
    <label>Password *</label>
    <input type="password" id="password" required />
  </div>

  <div class="form-group">
    <label>Confirm Password *</label>
    <input type="password" id="confirm" required />
  </div>

  <button class="signup-btn" type="submit">Create Admin</button>
</form>


  

  <script src="../signup.js"></script>
</body>
</html>
