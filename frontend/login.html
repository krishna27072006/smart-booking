<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      text-align: center;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 8px;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      margin-bottom: 4px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 22px;
      color: #6b7280;
      font-size: 14px;
    }

    .form-group { margin-bottom: 15px; }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.1s, opacity 0.2s;
    }

    .login-btn:hover { opacity: 0.95; }
    .login-btn:active { transform: scale(0.97); }

    .error {
      margin-top: 10px;
      color: #dc2626;
      font-size: 13px;
      text-align: center;
      min-height: 16px;
    }

    /* ====================================================== */
    /*              SIGNUP LINKS (NEW)                       */
    /* ====================================================== */
    .signup-links {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .signup-links a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="brand">Smart Booking</div>
    <h2>Welcome Back</h2>
    <div class="subtitle">Login to continue</div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
    </div>

    <div class="form-group">
      <label>Login as</label>
      <select id="role">
        <option value="client">Client</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <!-- ðŸ”¹ Added Signup Links -->
    <div class="signup-links">
      <p><a href="client-signup.html">Create Client Account</a></p>
      <p><a href="admin/admin-signup.html">Create Admin Account</a></p>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter email and password";
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "Login failed";
          return;
        }

        const user = data.user || data;
        localStorage.setItem("user", JSON.stringify(user));

        if (user.role === "admin") {
          window.location.href = "admin/dashboard.html";
        } else {
          window.location.href = "index.html";
        }

      } catch {
        errorBox.textContent = "Server error. Try again.";
      }
    }
  </script>

</body>
</html>
