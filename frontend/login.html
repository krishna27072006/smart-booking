<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .login-container {
            background: rgba(26, 31, 58, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .brand::before {
            content: 'ðŸ“…';
            font-size: 40px;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6));
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px;
            background: rgba(30, 33, 57, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(30, 33, 57, 1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .login-btn:hover {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            margin-top: 20px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: errorShake 0.5s ease;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .signup-links {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .signup-links p {
            color: #94a3b8;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .signup-links a {
            display: inline-block;
            color: #6366f1;
            text-decoration: none;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 4px;
        }

        .signup-links a:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        /* Loading animation */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>

    <div class="login-container">
        <div class="brand">Smart Booking</div>
        <h2>Welcome Back</h2>
        <div class="subtitle">Sign in to continue your journey</div>

        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="form-group">
                <label>Login As</label>
                <select id="role">
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Login</span>
            </button>

            <div class="error" id="error"></div>
        </form>

        <div class="signup-links">
            <p>Don't have an account?</p>
            <a href="client-signup.html">Create Client Account</a>
            <a href="admin/admin-signup.html">Create Admin Account</a>
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;
            const errorBox = document.getElementById("error");
            const btn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");

            errorBox.classList.remove("show");

            if (!email || !password) {
                errorBox.textContent = "Please enter email and password";
                errorBox.classList.add("show");
                return;
            }

            btn.disabled = true;
            btnText.innerHTML = 'Logging in<span class="spinner"></span>';

            try {
                const res = await fetch("http://127.0.0.1:5000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.textContent = data.error || "Login failed";
                    errorBox.classList.add("show");
                    btn.disabled = false;
                    btnText.textContent = "Login";
                    return;
                }

                const user = data.user || data;
                localStorage.setItem("user", JSON.stringify(user));

                // Success animation
                btnText.textContent = "Success! âœ“";
                
                setTimeout(() => {
                    if (user.role === "admin") {
                        window.location.href = "admin/dashboard.html";
                    } else {
                        window.location.href = "index.html";
                    }
                }, 500);

            } catch (err) {
                errorBox.textContent = "Server error. Please try again.";
                errorBox.classList.add("show");
                btn.disabled = false;
                btnText.textContent = "Login";
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
